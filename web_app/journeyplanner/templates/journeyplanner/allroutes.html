{% load static %}

 
<script src=" {% static 'journeyplanner/estimator.js' %}"></script>



<div class="container form-area">
    <div class="tab-title">Stop To Stop</div>
    <form autocomplete="off" onsubmit="return false">
        <div class="autocomplete form-group" id="autocomplete">
            <label for="origin">Route:</label>
            <input class="input-box form-control" id="estimator-route" placeholder="Enter route" >
        </div>
        <div class="form-group">
            <label for="Sub">Sub Route:</label>
            <select class="input-box form-control col-6" id="estimator-sub" placeholder="Sub route">
            <option value="0">Select route:</option></select>
        </div>
        <div class="form-group">
            <label for="destination">Origin Stop:</label>
            <select class="input-box form-control col-6" id="estimator-origin" placeholder="Select stop number">
            <option value="0">Select stop:</option></select>
        </div>
        <div class="form-group">
            <label for="destination">Destination Stop:</label>
            <select class="input-box form-control col-6" id="estimator-destination" placeholder="Select stop number">
            <option value="0">Select stop:</option></select>
        </div>

        <div class="form-group">
            <!-- mobile datetime picker -->
            <div class="mobile-dt">
                <label for="datetime-4">Date and Time:</label>
                <div class="row datetime">
                    <input type="datetime-local" data-clear-btn="true" name="datetime-4" class="datetime" id="datetime-tab2" value="">
                </div>
            </div>
        </div>

        <!-- desktop date and time -->
        <div class="desktop-dt">
            <div class="row datetime">
                <label class="dt-label">Date and Time:</label>
                <input type="text" id="datepicker-tab2">
            </div>
            <div class="row datetime">
                <!-- <label>Time:</label> -->
                <input type="text"class="timepicker" id="timepicker-tab2">
            </div>
        </div>
        <button type="submit" class="go-button btn btn-warning btn-lg" id="stop-to-stop-go">Go</button>
        <div class="mobile-space"></div>
        </form>
    </div>

    <div class="container" id="stop-to-stop-results">
        <div class="tab-title">Stop To Stop</div>
        <div class="card results">
            <div class="row results">
            </div>
            <div class="row summary-results">
                <div class="col-4">
                    <p>From:</p>
                </div>
                <div class="col-8">
                    <p id="origin-tab2"></p>
                </div>
            </div>
            <div class="row summary-results">
                <div class="col-4">
                    <p>To:</p>
                </div>
                <div class="col-8">
                    <p id="destination-tab2"></p>
                </div>
            </div>

            <!-- desktop date and time -->
            <div class="row summary-results-dt desktop-dt">
                <div class="col-4">
                    <p>On:</p>
                </div>
                <div class="col-8">
                    <p><input type="text" id="datepicker-tab2-results-date"></p>
                </div>
            </div>
            <div class="row summary-results-dt desktop-dt">
                <div class="col-4">
                    <p>At:</p>
                </div>
                <div class="col-8">
                    <p><input type="text" id="datepicker-tab2-results-time"></p>
                </div>
            </div>

            <!-- mobile date and time -->
            <div class="mobile-dt">
                <div class="row">
                    <div class="col-4">
                        <label for="datetime-4" class="results-label">On:</label>
                    </div>
                    <div class="col-8 results-dt-mob">
                        <input class="datetime" type="datetime-local" data-clear-btn="true" name="datetime-4" id="datetime-tab2-results" value="">
                    </div>
                </div>
            </div>
    


            <div class="row">
            <button type="submit" class="btn btn-warning p-1 edit-journey btn-sm" id="edit-journey-tab2">Edit journey details</button>
            </div>
        </div>

        <!-- estimate -->
        <div class="card results">
            <div class="row">
                <div class="col-6" id="placeholder">Estimated Journey Time:</div>

                <!-- show loader while user waiting for result -->
                <div class="spinner-border text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  
                <!-- show result -->
                <div class="col-6" id="stop-to-stop-estimate"></div>
            </div>
            
        </div>
        <div class="mobile-space"></div>
    </div>
