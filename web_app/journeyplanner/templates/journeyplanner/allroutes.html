{% load static %}
<script src=" {% static 'journeyplanner/estimator.js' %}"></script>


<div class="container form-area">
    <form autocomplete="off" onsubmit="return false">
        <div class="autocomplete">
            <label for="origin">Route:</label>
            <input type="text" class="form-control" id="estimator-route" placeholder="Enter route">
        </div>
        <div class="form-group">
            <label for="Sub">Sub Route:</label>
            <select class="form-control col-6" id="estimator-sub" placeholder="Sub route">
            <option value="0">Select route:</option></select>
        </div>
        <div class="form-group">
            <label for="destination">Origin Stop:</label>
            <select class="form-control col-6" id="estimator-origin" placeholder="Select stop">
            <option value="0">Select stop:</option></select>
        </div>
        <div class="form-group">
            <label for="destination">Destination Stop:</label>
            <select class="form-control col-6" id="estimator-destination" placeholder="Select stop">
            <option value="0">Select stop:</option></select>
        </div>
        <div class="form-group">
            <label for="datetime-4">Date and Time:</label>
            <div class="row">
                <input type="datetime-local" data-clear-btn="true" name="datetime-4" class="datetime" id="datetime-tab2" value="">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="stop-to-stop-go">Go</button>

        
    
        </form>
    </div>

    <div class="container" id="stop-to-stop-results">
        <div class="card results">
            <div class="row results">
                <p>Summary results shown here</p>
            </div>
            <div class="row results">
            <button type="submit" class="btn btn-primary" id="edit-journey-tab2">Edit journey details</button>
            </div>
        </div>
        <div class="card results">
            <div class="row" id="text"></div>
            <p>detailed results shown here</p>
        </div>
    </div>
