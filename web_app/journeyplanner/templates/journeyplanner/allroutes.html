{% load static %}
<script src=" {% static 'journeyplanner/estimator.js' %}"></script>


<div class="container form-area">
    <form onsubmit="return false">
        <div class="form-group">
            <label for="origin">Route:</label>
            <input type="text" class="form-control col-6" id="estimator-route" placeholder="Enter origin">
        </div>
        <div class="form-group">
            <label for="destination">Origin Stop:</label>
            <input type="text" class="form-control col-6" id="estimator-origin" placeholder="Enter destination">
        </div>
        <div class="form-group">
            <label for="destination">Destination Stop:</label>
            <input type="text" class="form-control col-6" id="estimator-destination" placeholder="Enter destination">
        </div>
        <div class="form-group">
            <label for="destination">Day:</label>
            <input type="text" class="form-control col-6" id="estimator-day" placeholder="Enter destination">
        </div>
        <div class="form-group">
            <label for="destination">Time:</label>
            <input type="text" class="form-control col-6" id="estimator-time" placeholder="Enter destination">
        </div>
        <button type="submit" class="btn btn-primary" id="estimator-go">Go</button>

        
    
        </form>
    </div>
