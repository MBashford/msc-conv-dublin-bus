{% extends "journeyplanner/base.html" %}
<!-- want the code below to override the content block in base.html -->
{% block content %}
    {% for post in posts %}
        <h1>{{ post.route }}</h1>
        <p>From {{ post.from }} to {{ post.to }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
