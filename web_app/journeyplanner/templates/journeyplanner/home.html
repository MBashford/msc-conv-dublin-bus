{% extends "journeyplanner/base.html" %}
{% load static %}
<!-- want the code below to override the content block in base.html -->
{% block content %}


<div id="fullscreen-map">
    <div id="map"></div>
  <!-- map interface -->
    <!--adapted from https://getbootstrap.com/docs/4.0/components/navs/-->
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active load-interface nav-top" id="routeplanner-tab" data-toggle="tab" role="tab" aria-controls="route-planner" aria-selected="true">Planner</a>
          <a class="nav-item nav-link load-interface nav-top" id="allroutes-tab" data-toggle="tab" role="tab" aria-controls="all-routes" aria-selected="false">Stop-to-stop</a>
          <a class="nav-item nav-link load-interface nav-top" id="realtime-tab" data-toggle="tab" role="tab" aria-controls="realtime" aria-selected="false">Real-Time</a>

      </div>
    </nav>
  <div class="card" id="map-interface">
    <div id="map-interface-content">interface content</div>
  </div>
</div>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKIG0tau-Kvkyv3pX_H4sErJqzbe07KUU&libraries=places&callback=initMap"

</script>
<script src=" {% static 'journeyplanner/map.js' %}"></script>
