{% extends "journeyplanner/base.html" %}
{% load static %}
<!-- want the code below to override the content block in base.html -->
{% block content %}
<script src=" {% static 'journeyplanner/map.js' %}"></script>

<div id="fullscreen-map">
  
  <div id="map"></div>
  <!-- map interface -->
  <div class="card" id="map-interface">
    <!--adapted from https://getbootstrap.com/docs/4.0/components/navs/-->
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="routeplanner-tab" data-toggle="tab" role="tab" aria-controls="route-planner" aria-selected="true">Routeplanner</a>
        <a class="nav-item nav-link" id="all-routes-tab" data-toggle="tab" role="tab" aria-controls="all-routes" aria-selected="false">All Routes</a>
        <a class="nav-item nav-link" id="leap-tab" data-toggle="tab" role="tab" aria-controls="leap-card" aria-selected="false">Leap Card</a>
        <a class="nav-item nav-link" id="disruptions-tab" data-toggle="tab" role="tab" aria-controls="disruptions" aria-selected="false">Disruptions</a>
        <a class="nav-item nav-link" id="tourist-tab" data-toggle="tab" role="tab" aria-controls="tourist-attractions" aria-selected="false">Tourist</a>
      </div>
    </nav>
    <div id="map-interface-content">interface content</div>
    

  </div>
  <div id="show-map"><p>Show Map</p></div>
</div>




{% endblock content %}
