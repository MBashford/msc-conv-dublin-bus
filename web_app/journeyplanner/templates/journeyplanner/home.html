{% extends "journeyplanner/base.html" %}
{% load static %}
<!-- want the code below to override the content block in base.html -->
{% block content %}
<script src=" {% static 'journeyplanner/map.js' %}"></script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEfrhfrJl6kKe-Au_rmeUXq030BJsNn3o&callback=initMap">
  </script>
<div id="fullscreen-map">
  <div id="show-map"><p>Show Map</p></div>
  <div id="map"></div>
  <!-- map interface -->
  <div class="card" id="map-interface">
  <!-- input boxes for user to enter origin and destination locations -->
  <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
    <div class="container form-area">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">From:</label>
          <input type="text" class="form-control col-6" id="origin" placeholder="Enter origin">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">To:</label>
          <input type="text" class="form-control col-6" id="destination" placeholder="Enter destination">
        </div>
        <!-- date time picker https://tempusdominus.github.io/bootstrap-4/Usage/ -->
        <div class="container datetimepicker">
          <div class="row">
              <div class="col-sm-6">
                  <div class="form-group">
                      <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                          <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                          <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="routes()">Go</button>
      </form>
    </div>
  </div>
</div>


{% endblock content %}
