<!-- input boxes for user to enter origin and destination locations -->
<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->

<div class="container form-area">
<form onsubmit="return false">
    <div class="form-group">
        <label for="origin">From:</label>
        <input type="text" class="form-control col-6" id="origin" placeholder="Enter origin">
    </div>
    <div class="form-group">
        <label for="destination">To:</label>
        <input type="text" class="form-control col-6" id="destination" placeholder="Enter destination">
    </div>
    <div>
        <label for="datetime-4">Date and Time:</label>
        <div class="row">
            <input type="datetime-local" data-clear-btn="true" name="datetime-4" id="datetime-tab1" value="">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="go">Go</button>

    </form>
    <div class="container news">
        <p>dublin bus twitter feed and disruption alerts here</p>
    </div>
</div>

<div class="container" id="route-results">
    <div class="card results">
        <div class="row results">
            <p>Summary results shown here</p>
        </div>
        <div class="row results">
        <button type="submit" class="btn btn-primary" id="edit-journey">Edit journey details</button>
        </div>
    </div>
    <div class="card results">
        <div class="row" id="text"></div>
    </div>
</div>
